<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-img">
        <img src="./images/bg-pattern-card.svg" alt="" />
        <img src="./images/image-victor.jpg" alt="" />
      </div>

      <div class="main">
        <div class="main-name">
          <h3>Victor Crest</h3>
          <span>26</span>
        </div>
        <span>London</span>
      </div>

      <div class="foot">
        <div class="foot-index">
          <strong>80K</strong>
          <span>Followers</span>
        </div>
        <div class="foot-index">
          <strong>803K</strong>
          <span>Likes</span>
        </div>
        <div class="foot-index">
          <strong> 1.4K </strong>
          <span>Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>
  </body>
</html>
